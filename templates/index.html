<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenVPN Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">OpenVPN Manager</h1>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>VPN Profile</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for profile in profiles %}
                <tr>
                    <td>{{ profile }}</td>
                    <td>
                        <a href="{{ url_for('start_vpn', profile=profile) }}" class="btn btn-success">Start</a>
                        <a href="{{ url_for('stop_vpn', profile=profile) }}" class="btn btn-danger">Stop</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
